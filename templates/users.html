<!DOCTYPE html>
<html>

<head>
    <title>User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #454d55 !important;
        }

        h1 {
            margin-bottom: 20px;
            color: azure;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('users') }}">Home</a>
        <!-- <a class="navbar-brand" href="{{ url_for('users') }}">Użytkownicy JSON</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <p style="color: white;">Zalogowano <u><b>{{ session.name }}</b></u></font>
                        <a class="nav-link" href="{{ url_for('logout') }}" style="color: lightgrey;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Użytkownicy z pliku JSON</h1>
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nazwa</th>
                    <th scope="col">Mail</th>
                    <th scope="col">Hasło</th>
                    <th scope="col">Operacja</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <th scope="row">{{ user.id }}</th>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.password }}</td>
                    <td>
                        <button type="button" data-toggle="modal" class="btn btn-warning">Edytuj</button>
                        <button type="button" data-toggle="modal" class="btn btn-danger" onclick="return confirm('Czy na pewno usunąć?')">Usuń</button>
                    </td>
                </tr>

                {% endfor %}
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td> <button type="button" class="btn btn-success">Dodaj</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
