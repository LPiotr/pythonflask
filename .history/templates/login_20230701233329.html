<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Formularz logowania</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>	
	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-xl-10">
			  <div class="card rounded-3 text-black">
				<div class="row g-0">
				  <div class="col-lg-6">
					<div class="card-body p-md-5 mx-md-4">
	  
					  <div class="text-center">
						<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
						  style="width: 185px;" alt="logo">
						<h4 class="mt-1 mb-5 pb-1">We are The Lotus Team</h4>
					  </div>
	  
					  <form>
						<p>Please login to your account</p>
	  
						<div class="form-outline mb-4">
						  <input type="email" id="email" name="email" class="form-control"
							placeholder="Podaj adres email" />
						  <label class="form-label" for="form2Example11">Username</label>


						  <label for="email">Mail:</label>
						  <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">

						</div>
	  
						<div class="form-outline mb-4">
						  <input type="password" id="form2Example22" class="form-control" />
						  <label class="form-label" for="form2Example22">Password</label>
						</div>
	  
						<div class="text-center pt-1 mb-5 pb-1">
						  <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
							in</button>
						  <a class="text-muted" href="#!">Forgot password?</a>
						</div>
	  
						<div class="d-flex align-items-center justify-content-center pb-4">
						  <p class="mb-0 me-2">Don't have an account?</p>
						  <button type="button" class="btn btn-outline-danger">Create new</button>
						</div>
	  
					  </form>
	  
					</div>
				  </div>
				  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
					<div class="text-white px-3 py-4 p-md-5 mx-md-4">
					  <h4 class="mb-4">We are more than just a company</h4>
					  <p class="small mb-0">Piotr Lebelt <br /></p>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>









<div class="container">
	<h2>Logowanie</h2>
	<form action="{{ url_for('login') }}" method="post">
	    {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
		<div class="form-group">
			<label for="email">Mail:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
		</div>
		<div class="form-group">
			<label for="pwd">Hasło:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
		</div>    
		<button type="submit" class="btn btn-primary">Login</button>
		<p class="bottom">Czy posiadasz konto?  <a class="bottom" href="{{url_for('register')}}"> Zarejestruj się</a></p>
	</form>
</div>
</body>
</html>
